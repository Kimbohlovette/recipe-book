
<div class="bg-transparent/60 fixed top-0 left-0 w-full h-full z-10" *ngIf="message" (click)="onClose()">
  <div class="fixed top-40 left-20 w-4/5 px-10 py-4 bg-white z-20 mx-auto rounded-sm">
    <div class="py-5">
      {{message}}
    </div>
    <button class="px-4 py-2 float-right bg-green-500 text-white rounded-sm" (click)="onClose()">Close</button>
  </div>
</div>
