<a
[routerLink]="[index]"
routerLinkActive="bg-gray-500"
(click)="onSelected()">
  <div class="my-2 flex flex-row justify-between items-center min-w- border">
    <div class="py-2 px-4">
      <h4 class="font-bold text-lg">{{recipe.name}}</h4>
      <p class="text-sm font-normal text-slate-700">{{recipe.description}}</p>
    </div>
    <img [src]="recipe.imagePath" alt="" class="border w-16 h-16 rounded-sm aspect-square mx-4 my-2">
  </div>
</a>
