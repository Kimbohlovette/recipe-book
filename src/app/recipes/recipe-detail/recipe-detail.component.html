<div class="">
  <div class="flex flex-col w-full my-2">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="max-h-80 w-full object-scale-down aspect-square rounded-lg">
      <h1 class="text-sm font-semibold pt-2">{{recipe.name}}</h1>
      <div class="w-full">
        <p class="text-slate-500 text-sm py-2">
          {{recipe.description}}
        </p>
      </div>
  </div>
  <div class="flex gap-4 items-center">
    <div class="my-5" appDropdown>
      <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded-sm">Manage Recipe
          <span class="inline-block">
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024"><path fill="currentColor" d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"/></svg>
          </span>
      </button>
      <ul class="absolute hidden bg-white max-w-fit border">
          <li class="px-5 py-2 text-sm cursor-pointer hover:bg-gray-100"
          (click)="onAddToShoppingList()">To Shopping List</li>
          <li 
          class="px-5 py-2 text-sm cursor-pointer hover:bg-gray-100"
          (click)="onEditRecipe()">Edit Recipe</li>
          <li class="px-5 py-2 text-sm cursor-pointer hover:bg-gray-100">Delete Recipe</li>
      </ul>
  </div>
  <ul class="flex flex-row gap-2">
    <li class="border px-4 py-2 rounded-full h-fit text-sm italic"
    *ngFor="let ingredient of recipe.ingredients"
    >{{ingredient.name}}({{ingredient.amount}})</li>
  </ul>
  
</div>
  </div>
