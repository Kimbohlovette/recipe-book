<div class="w-full flex flex-col md:flex-row gap-8">
  
  <div class="w-full md:w-1/2">
    <app-shopping-edit class="py-5"></app-shopping-edit>
  </div>

  <ul class="w-full md:w-1/2">
    <a *ngFor="let ingredient of ingredients; let i = index">
      <li (click)="onEditItem(i)" class="border px-4 py-2 w-full cursor-pointer">{{ingredient.name}}({{ingredient.amount}})</li>
    </a>
  </ul>
</div>
